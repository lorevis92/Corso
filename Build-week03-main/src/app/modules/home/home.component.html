<div class=" container ">
    <div *ngFor="let pubblicazione of post" class="text-center bg-light border rounded p-3 m-5">
            <h5 class="card-title text-start">{{pubblicazione.title}}</h5>
            <hr>
            <p class="card-text text-start">{{post[0].body}}</p>

            <a [routerLink]="[pubblicazione.id]" class="btn btn-primary m-2" (click)="updateUserIdLocalStorage(pubblicazione.userId)">Dettagli post</a>
          </div>
</div>
