<ul>
  <li *ngFor="let todos of todo">
    {{todos.title}}
  </li>
</ul>

<form #form="ngForm" (ngSubmit)="aggiungiTodo(form)">
    <div class="mb-3">
      <label for="title"></label>
      <input type="text" id="title" class="form-control" name="title" required ngModel placeholder="New To Do">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
