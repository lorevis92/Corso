
  <div class="container text-center w-50">
    <form #form="ngForm" (ngSubmit)="accedi(form)" class="mt-3">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required ngModel>
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Accedi</button>
    </form>
    <p class="mt-3">Not registered yet? press <a [routerLink]="['/register']">here</a>!</p>
  </div>
